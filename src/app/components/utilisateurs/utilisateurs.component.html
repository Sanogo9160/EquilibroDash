
  <h2 class="text-center mb-4">Liste des Utilisateurs</h2>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let utilisateur of utilisateurs">
      <td>{{ utilisateur.id }}</td>
      <td>{{ utilisateur.nom }}</td>
      <td>{{ utilisateur.email }}</td>
      <td>{{ utilisateur.telephone }}</td>
      <td>
        <button class="btn btn-primary btn-sm" (click)="modifierUtilisateur(utilisateur.id)">
          <i class="bi bi-pencil"></i> Modifier
        </button>
        <button class="btn btn-danger btn-sm" (click)="supprimerUtilisateur(utilisateur.id)">
          <i class="bi bi-trash"></i> Supprimer
        </button>
      </td>
    </tr>
    </tbody>
  </table>
