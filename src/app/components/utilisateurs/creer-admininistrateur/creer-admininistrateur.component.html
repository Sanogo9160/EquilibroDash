<form [formGroup]="administrateurForm" (ngSubmit)="onSubmit()">
  <label for="nom">Nom:</label>
  <input id="nom" formControlName="nom" required>

  <label for="email">Email:</label>
  <input id="email" formControlName="email" required>

  <label for="motDePasse">Mot de Passe:</label>
  <input type="password" id="motDePasse" formControlName="motDePasse" required>

  <label for="telephone">Téléphone:</label>
  <input id="telephone" formControlName="telephone" required>

  <button type="submit">Créer Administrateur</button>
</form>
