<div class="container">
  <h2>Liste des Utilisateurs</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Rôle</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let utilisateur of utilisateurs">
      <td>{{ utilisateur.id }}</td>
      <td>{{ utilisateur.nom }}</td>
      <td>{{ utilisateur.email }}</td>
      <td>{{ utilisateur.telephone }}</td>
      <td>{{ utilisateur.role?.nom }}</td>
      <td>
        <!-- Modifier l'utilisateur -->
        <button class="btn btn-warning" (click)="editUtilisateur(utilisateur.id)">
          <i class="bi bi-pencil-square"></i> Modifier
        </button>

        <!-- Supprimer l'utilisateur -->
        <button class="btn btn-danger" (click)="deleteUtilisateur(utilisateur.id)">
          <i class="bi bi-trash"></i> Supprimer
        </button>

        <!-- Approuver l'utilisateur -->
        <button class="btn btn-success" (click)="approuverUtilisateur(utilisateur.id)">
          <i class="bi bi-check-circle"></i> Approuver
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
