<div class="container mt-5 profil-container" *ngIf="profilDeSante; else loadingOrError">
  <!-- Card pour le profil de santé -->
  <div class="card profil-card">
    <div class="card-header">
      <h5>Mon Profil de Santé</h5>
    </div>
    <div class="card-body">
      <!-- Champ Conditions Médicales -->
      <div class="form-group mb-3">
        <label for="conditionsMedicales">Conditions Médicales</label>
        <textarea id="conditionsMedicales" class="form-control" [(ngModel)]="profilDeSante.conditionsMedicales"></textarea>
      </div>

      <!-- Champ Allergies -->
      <div class="form-group mb-3">
        <label for="allergies">Allergies</label>
        <textarea id="allergies" class="form-control" [(ngModel)]="profilDeSante.allergies"></textarea>
      </div>

      <!-- Champ Objectifs Santé -->
      <div class="form-group mb-3">
        <label for="objectifsSante">Objectifs Santé</label>
        <textarea id="objectifsSante" class="form-control" [(ngModel)]="profilDeSante.objectifsSante"></textarea>
      </div>

      <!-- Bouton Mettre à jour -->
      <button class="btn btn-primary" (click)="updateProfil()" [disabled]="loading">
        <div class="spinner-border spinner-border-sm" role="status" *ngIf="loading">
          <span class="sr-only">Loading...</span>
        </div>
        <span *ngIf="!loading">Mettre à jour</span>
      </button>
    </div>
  </div>
</div>

<!-- Template pour le chargement et les erreurs -->
<ng-template #loadingOrError>
  <div class="text-center mt-5">
    <p *ngIf="loading" class="text-primary">Chargement...</p>
    <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
  </div>
</ng-template>
