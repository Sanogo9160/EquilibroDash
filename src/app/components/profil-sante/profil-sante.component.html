<div class="container">
  <h2>Liste de Profile Sant√© </h2>

  <table mat-table [dataSource]="profilsDeSante" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let profil"> {{ profil.id }} </td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="utilisateur">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let profil"> {{ profil.utilisateur.email }} </td>
    </ng-container>

    <!-- Objectives Column -->
    <ng-container matColumnDef="objectifs">
      <th mat-header-cell *matHeaderCellDef> Objectives </th>
      <td mat-cell *matCellDef="let profil">
        <ul>
          <li *ngFor="let objectif of profil.objectifsSante">{{ objectif.type }}</li>
        </ul>
      </td>
    </ng-container>

    <!-- Allergies Column -->
    <ng-container matColumnDef="allergies">
      <th mat-header-cell *matHeaderCellDef> Allergies </th>
      <td mat-cell *matCellDef="let profil">
        <ul>
          <li *ngFor="let allergie of profil.allergies">{{ allergie.typeAllergie }}</li>
        </ul>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let profil">
        <button mat-button color="primary" (click)="onEdit(profil)">Edit</button>
        <button mat-button color="warn" (click)="onDelete(profil.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
