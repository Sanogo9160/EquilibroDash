<div class="main-container">
  <!-- Cadre principal avec effet flou -->
  <div class="background-overlay"></div>

  <div class="login-container">
    <!-- Cadre secondaire avec deux sections -->
    <div class="inner-frame">
      <!-- Section gauche avec l'image -->
      <div class="left-section">
        <img src="assets/images/login.png" alt="Image de fruits" class="background-image" />
      </div>

      <!-- Section droite avec le formulaire -->
      <div class="right-section">
        <div class="content-wrapper">
          <div class="logo-container">
            <img src="assets/images/logo2.png" alt="Logo Equilibro" class="logo" />
          </div>
          <h2 class="title">Connexion</h2>
          <p class="subtitle">Entrez vos informations pour accéder à votre compte.</p>

          <form (ngSubmit)="onSubmit()" class="login-form">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" [(ngModel)]="email" name="email" required />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Mot de passe</mat-label>
              <input matInput type="password" [(ngModel)]="motDePasse" name="motDePasse" required />
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" class="submit-button" [disabled]="loading">
              <span *ngIf="!loading">Connexion</span>
              <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
            </button>

            <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
